[tool:pytest]
# Simple, reliable test configuration
markers =
    integration: Integration tests
    slow: Slow tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Basic configuration
addopts = 
    --timeout=30
    --tb=short
    -v
    --strict-markers

# Timeout configuration
timeout = 30
timeout_method = thread

# Ignore directories
norecursedirs = .git .tox dist *.egg venv htmlcov

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
