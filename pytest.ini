[tool:pytest]
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    asyncio: marks tests as async tests
    ui: marks tests as UI tests (require selenium)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
timeout = 30
timeout_method = thread
addopts = --timeout=30 --tb=short -v
# Ignore UI tests in CI environments unless explicitly requested
norecursedirs = .git .tox dist *.egg manual_tests
